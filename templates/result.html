<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #bdbdbd;
        }

        .prediction-result {
            font-size: 24px;
            color: #81c784;  /* Light green for the prediction result */
            font-weight: bold;
            padding: 10px;
            background-color: #2e7d32; /* Dark green background for the result */
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2962ff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0039cb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
            }

            p {
                font-size: 16px;
            }

            .prediction-result {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The image is predicted to be:</p>
        <div class="prediction-result">{{ prediction }}</div>
        <a href="{{ url_for('index') }}">Upload another image</a>
    </div>
</body>
</html>
